<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- INCLUDE COMPILED BUILD STYLE -->
  <link rel="stylesheet" href="/style/build/style.min.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c8cbc95188.js" crossorigin="anonymous"></script>  
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>DevJar</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="dev-nav bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i>
        <span>&nbsp;Dashboard</span>
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Profiles</a></li>
      <!-- 
      <li><a href="signup.html">Signup</a></li>
      <li><a href="login.html">Login</a></li> 
      -->
      <li><a href="posts.html">Posts</a></li>
      <!-- Log Out -->
      <li>
        <a href="index.html">
          <i class="fa fa-sign-out"></i>
          <span>&nbsp;Exit</span>
        </a>
      </li>
    </ul>
  </nav>

  <section class="case">
    <div class="my-2">
      <a href="/dashboard.html" class="btn btn-gray">
        <i class="fas fa-chevron-left"></i>
        &nbsp;Back To Dashboard
      </a>
    </div>

    <p class="txt-m">
      <i class="fas fa-coins"></i>
      &nbsp;Add Job Expirience
    </p>

    <p class="txt-s">
      &nbsp;Add any developer/programming positions that you have had in the past
    </p>

    <p class="my-1 txt-m txt-primary">Required Fields</p>
    
    <form class="dev-form">
      <div class="dev-form-field">
        <input 
          type="text" 
          placeholder="Company Name" 
          name="_company" 
          required 
        />
      </div>
      <div class="form-form-field">
        <input 
          type="text" 
          placeholder="Job Position" 
          name="_position" 
          required 
        />
      </div>
      <div class="dev-form-field">
        <h4>From Date</h4>
        <input type="date" name="_from" />
      </div>
      <div class="dev-form-field">
        <h4>To Date</h4>
        <input type="date" name="_to" />
      </div>
      <div class="dev-form-field">
        <p>Current Job</p>
        <input type="checkbox" name="current" value="" />
      </div>
      <div class="dev-form-field">
        <textarea
          name="_desc"
          placeholder="Job Description"
        ></textarea>
      </div>
      <input type="submit" class="btn btn-primary my-1" />
    </form>

  </section>

</body>
</html>
