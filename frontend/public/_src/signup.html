<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- INCLUDE COMPILED BUILD STYLE -->
  <link rel="stylesheet" href="/style/build/style.min.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c8cbc95188.js" crossorigin="anonymous"></script>  
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>DevJar</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="dev-nav bg-dark">
    <!-- <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i>
        <span>&nbsp;Dashboard</span>
      </a>
    </h1> -->
    <h1>
      <a href="index.html">
        <i class="fas fa-code"></i>
        <span>&nbsp;Welcome</span>
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Profiles</a></li>
      <li><a href="signup.html">Signup</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Alert -->
  <!-- <div class="alert alert-danger"><h2>Error!</h2><p>Invalid Credentials</p></div>  -->

  <section class="case">
    <h1 class="txt-l txt-primary">Sign Up</h1>
    <p class="txt-m">
      <i class="fas fa-user-plus"></i>
      &nbsp;Create Your Account
    </p>
    <!-- SIGNUP FORM -->
    <form class="dev-form" action="/dashboard.html">
      <!-- Name -->
      <div class="dev-form-field">
        <input type="text" placeholder="Name" required />
        <small class="txt-s">Enter your preferable name</small>
      </div>
      <!-- Email -->
      <div class="dev-form-field">
        <input type="text" placeholder="Email" required />
        <small class="txt-s">For auto avatar use your Gravatar email</small>
      </div>
      <!-- Pass -->
      <div class="dev-form-field">
        <input type="password" placeholder="Password" minlength="4" />
      </div>
      <!-- Confirm Pass -->
      <div class="dev-form-field">
        <input type="password" placeholder="Confirm Password" minlength="4" />
      </div>
      <!-- Submit -->
      <div class="dev-form-field">
        <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
    </form>
    <p class="my-1">
      Already have an account?
      &nbsp; <a href="/login.html">Log In</a>
    </p>
  </section>

</body>
</html>
